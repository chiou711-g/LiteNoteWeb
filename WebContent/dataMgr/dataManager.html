<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="icon" href="../lite_note_web.png">

<title>Data Manager</title>
<script	src="../jquery-3.3.1.js"></script>


<script>
    var origCols = null;
    var frameset;
    function receiveMessage(event)
    {
    	frameset = document.getElementById("frameSet");
    	
    	// toggle menu
    	if(event.data == "menu toggle")
   		{
    		if(origCols!=null)
   			 	showFrame();
	   		else
				hideFrame();
   		}
		
    	// add new
		if(event.data == "add new")
		  	showBigFrame();
		else if(event.data == "add new close")
		  	showNormalFrame();
    }

    addEventListener("message", receiveMessage, false);

    function hideFrame() {
        origCols = frameset.cols;
        frameset.cols = "0,*";
    }
    
    function showFrame() {
    	frameset.cols = origCols;
        origCols = null;
    }
    
    // add new: open
    function showBigFrame() {
    	frameset.cols = "30,70";
    	origCols = null;
    }
    
    // add new: close
    function showNormalFrame() {
    	frameset.cols = "15,85";
    	origCols = null;
    }

</script>

</head>
<frameset cols="15%,85%" border="1" id="frameSet">
<frame id="menu" src="selFun.jsp" >
<frame id="content" src="view/viewAll.jsp" >
<noframes>
</noframes>
</frameset>

        
</html>
