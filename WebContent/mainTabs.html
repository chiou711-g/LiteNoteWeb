<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="icon" href="lite_note_web.png">
<title>Main Tabs</title>


<!-- <script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.js"></script> -->
<script src="jquery-3.3.1.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("a").click(function(){
		   $("a.activeSel").removeClass("activeSel");
		   $(this).addClass("activeSel");
		});
	document.getElementById("begin").click();
});	
</script>

<style>
a:link, a:visited {
	color: #EAFFEA;
	text-decoration: none;
	font-size: 30px;
} /* unvisited link */
a:hover, a:active {
	color: #cccccc;
	text-decoration: underline;
} /* mouse over link */
body {
	background-color: #142b2b;
}

p.pos_fixed {
	position: fixed;
	top: 1px;
	right: 10px;
}

.activeSel {
	color: white;
	font-size: 30px;
	font-weight: bolder;
	background-color: #142b2b;
}
</style>

</head>
<body>
	<p class="pos_fixed">
		<font style="font-weight: bold; font-size: 38px; color: white;"><b>Lite
				Note Web</b></font>
	</p>
	<img alt="" src="lite_note_web.png" height="60" width="80">

	<table border=0 width=72% align=left bgcolor=#697777>
		<tr align=center>
			<td><a id="begin" class="activeSel"
				href="dataMgr/dataManager.html" target=body> 資料管理</a></td>
			<td><a class="" href="importJson/importJson.jsp" target=body>
					Import</a></td>
			<td><a class="" href="export/export.jsp" target=body> Export</a></td>
			<td><a class="" href="export_view.html" target=body> View</a></td>
		</tr>
	</table>

</body>
</html>
